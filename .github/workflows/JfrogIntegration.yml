name: "JFrog Integration Example"
on: push

jobs:
  build:
     runs-on: ubuntu-latest
       
     steps:
       - name: Checkout
         uses: actions/checkout@v3
         
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v3
         env:  
           JF_URL: ${{ secrets.JF_URL }}
           JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
           
       - name: Setup Node npm
         uses: actions/setup-node@v3
           
       - name: Set CLI Config
         run: jf npm-config --global=true --repo-resolve=1309-npm --repo-deploy=1309-npm
           
       - name: Install Deps
         run: jf npm install --buid-name=github-actions-liliia --build-number=${{ github.run_number }}
         
       - name: Publish
         run: jf npm publish
         
       - name: Publish Build info With JFrog CLI
         run: |
          # Collect environment variables for the build
          jf rt build-collect-env --buid-name=github-actions-liliia --build-number=${{ github.run_number }}
          # Collect VCS details from git and add them to the build
          jf rt build-add-git --buid-name=github-actions-liliia --build-number=${{ github.run_number }}
          # Publish build info
          jf rt build-publish --buid-name=github-actions-liliia --build-number=${{ github.run_number }}