on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    container: node:17.6.0
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17.6.0'
      - run: npm install
      - run: npm app.js

      
